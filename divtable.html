<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DIV TABLE</title>
	<style type="text/css">
		.container .box{
			width: 400px;
			height: 400px;
			margin: 10px;
			display: table;
			border: 1px solid black;
		}
		.container .box .row-box{
			display: table-row;
			border: 1px solid blue;
			width: 400px;
			height: 50px;
		}
		.container .box .row-box .box-row-cell1{
			display: table-cell;
			width: 100px;
			border: 1px solid blue;
		}
	</style>
</head>
<body>
<div clas="container">
	<div class="box">
		<div class="row-box">
			<div class="box-row-cell1">
				<p>Well it’s about time that changed, don’t you think? Read on to know the components of your car.</p>
			</div>
			<div class="box-row-cell2">
				<p>Well it’s about time that changed, don’t you think? Read on to know the components of your car.</p>
			</div>
			<div class="box-row-cell3">
				<p>Well it’s about time that changed, don’t you think? Read on to know the components of your car.</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
