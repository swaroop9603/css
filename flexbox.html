<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FLEX-BOX</title>
	<style type="text/css">
		.FLEX-BOX{
			border: 2px solid black;
			display: flex;
			flex-wrap: wrap;
			/*flex-direction: row;
			
			align-content: space-between;
			flex-flow: row wrap;*/
			justify-content: center;
			align-items: center;
  			background-color: DodgerBlue;
		}
		.FLEX-BOX .f-item {
		  	background-color: #f1f1f1;
			margin: 10px;
  			padding: 20px;
  			font-size: 30px;
  			flex-shrink: 1;
  			flex-basis: 20px;
		}
		.item3{
			
  			flex-shrink: 1;
  			flex-basis: 10px;
		}
		
	</style>
</head>
<body>
<div class="FLEX-BOX">
	<div class="f-item">1</div>
	<div class="f-item">2</div>
	<div class="f-item item3">3</div>
	<div class="f-item">4</div>
</div>
</body>
</html>
